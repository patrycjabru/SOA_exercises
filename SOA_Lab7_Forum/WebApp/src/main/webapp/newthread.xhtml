<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Add new thread</title>
</head>
<body>
    <h:form>
        Thread name: <br/>
        <h:inputText binding="#{threadname}"/><br/>
        Content: <br/>
        <h:inputText binding="#{content}"/><br/>
        <h:commandButton value="Submit" action="#{addNewBean.addThread(threadname.value,content.value)}"/>
    </h:form>
</body>
</html>
