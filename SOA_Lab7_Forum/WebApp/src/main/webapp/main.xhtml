<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <title>Threads</title>
</head>
<body>
<h:form>
    <h1>Welcome, <h:outputFormat value="#{sessionBean.username}"/></h1><br/>

    <h:selectOneMenu value="#{contentBean.chosenThreadId}">
        <f:selectItems value="#{contentBean.threads}" var="t"
                       itemLabel="#{t.title}" itemValue="#{t.id}" />
    </h:selectOneMenu><br/>

    <h:commandButton value="Select" action="/posts.xhtml"/><br/>
    <h:commandButton value="Add new thread" action="/newthread.xhtml"/><br/>
    <h:commandButton value="Notifications" action="/notifications.xhtml"/>
</h:form>
</body>
</html>
