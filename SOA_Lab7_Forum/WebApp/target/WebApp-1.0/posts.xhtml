<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <title>Posts</title>
</head>
<body>
<h:form>
    <h1>Welcome, <h:outputFormat value="#{sessionBean.username}"/></h1><br/>


    <h:dataTable id="table_1" value="#{contentBean.posts}" var="p">
        <h:column>
            <f:facet name="header">Content</f:facet>
            #{p.content}
        </h:column>
        <h:column>
            <f:facet name="header">User</f:facet>
            #{p.user}
        </h:column>
        <h:column>
            <f:facet name="header">Date</f:facet>
            #{p.date}
        </h:column>
    </h:dataTable><br/>
    <h:commandButton value="Add new post" action="newpost"/><br/>
    <h:commandButton value="Return" action="/main.xhtml"/><br/>
</h:form>
</body>
</html>
