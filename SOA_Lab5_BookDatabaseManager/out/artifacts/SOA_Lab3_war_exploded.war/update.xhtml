<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Update book</title>
</head>
<body>
<h:form>
    You are now editing this book:<br/>
    <h:outputFormat binding="#{isbn}" value="#{param.get('isbn')}"/> <br/>
    <h:outputFormat binding="#{title}" value="#{param.get('title')}"/> <br/>
    <h:outputFormat binding="#{author}" value="#{param.get('author')}"/> <br/>
    <h:outputFormat binding="#{year}" value="#{param.get('year')}"/> <br/>
    <h:inputHidden value="#{isbn.value}"/>
    Title: <br/>
    <h:inputText value="#{title.value}"/> <br/>
    Author: <br/>
    <h:inputText value="#{author.value}"/> <br/>
    Year: <br/>
    <h:inputText value="#{year.value}"/> <br/>
    <h:commandButton value="update" action="#{booksBean.updateBook(isbn.value,title.value,author.value,year.value)}" />
</h:form>
</body>
</html>
