<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Update user</title>
</head>
<body>
<h:form>
    Id: <br/>
    <h:inputText binding="#{id}"/><br/>
    Name: <br/>
    <h:inputText binding="#{name}"/><br/>
    Age: <br/>
    <h:inputText binding="#{age}"/><br/>
    Avatar link <br/>
    <h:inputText binding="#{avatar}"/><br/>
    <h:commandButton value="post" action="#{userBean.updateUser(id.value, name.value, age.value, avatar.value)}"/>
</h:form>
</body>
</html>
