<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en">
<head>
    <title>Summary</title>
</head>
<body>
<h:form>
    Name:
    <h:outputFormat value="#{surveyBean.actualName}"/> <br/>
    Email:
    <h:outputFormat value="#{surveyBean.actualEmail}" /> <br/>
    Age:
    <h:outputFormat value="#{surveyBean.actualAge}" /> <br/>
    Gender:
    <h:outputFormat value="#{surveyBean.actualGender}" /> <br/>
    Education:
    <h:outputFormat value="#{surveyBean.actualEducation}" /> <br/>
    Height:
    <h:outputFormat value="#{surveyBean.actualHeight}" /> <br/>
    <c:choose>
        <c:when test="#{surveyBean.checkGender('Male')}">
            Chest Circuit:
            <h:outputFormat value="#{surveyBean.maleDetails.chestCircuit}"/> <br/>
            Waist Circuit:
            <h:outputFormat value="#{surveyBean.maleDetails.waitsCircuit}"/> <br/>
        </c:when>
        <c:otherwise>
            Bust Circuit:
            <h:outputFormat value="#{surveyBean.femaleDetails.bustCircuit}"/> <br/>
            Cup size:
            <h:outputFormat value="#{surveyBean.femaleDetails.cupSize}" /> <br/>
            Waist Circuit:
            <h:outputFormat value="#{surveyBean.femaleDetails.waistCircuit}"/> <br/>
            Hips Circuit:
            <h:outputFormat value="#{surveyBean.femaleDetails.hipsCircuit}"/> <br/>
        </c:otherwise>
    </c:choose>
    How much are you willing to spend on shopping monthly?
    <h:outputFormat value="#{surveyBean.actualHowMuchMoneyPerMothOptionNumber}" /> <br/>
    How often are you buying clothes?
    <h:outputFormat value="#{surveyBean.actualHowOftenDoYouBuyClothesOptionNumber}" /> <br/>
    What colors do you prefer?
    <h:outputFormat value="#{surveyBean.actualWhatColorsDoYouPreferOptionNumbers}" /> <br/>
    What clothes do you usually buy?
    <h:outputFormat value="#{surveyBean.actualWhatClothesDoYouUsuallyBuy}" /> <br/>
    <h:commandButton value="Submit" action="#{surveyBean.addNewSurvey}"></h:commandButton>
</h:form>
</body>
</html>
