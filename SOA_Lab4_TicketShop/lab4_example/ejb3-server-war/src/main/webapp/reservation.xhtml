<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Reservation</title>
</h:head>
<body>
<h:form>
    Available credits: <h:outputFormat value="#{indexView.credit}"/> <br/>
    <h:dataTable value="#{reservationsView.seatWithCheckList}" var="s">
        <h:column>
            <!-- column header -->
            <f:facet name="header">Row</f:facet>
            <!-- row record -->
            #{s.seat.row}
        </h:column>

        <h:column>
            <f:facet name="header">Column</f:facet>
            #{s.seat.column}
        </h:column>

        <h:column>
            <f:facet name="header">Price</f:facet>
            #{s.seat.price}
        </h:column>

        <h:column>
            <f:facet name="header">Is Reserved</f:facet>
            #{s.seat.isReserved}
        </h:column>

        <h:column>
            <f:facet name="header">Check</f:facet>
            <h:selectBooleanCheckbox value="#{s.checked}"/>
        </h:column>

    </h:dataTable>

    <p:commandButton value="buy" action="#{reservationsView.buy}" />
</h:form>
</body>
</html>
